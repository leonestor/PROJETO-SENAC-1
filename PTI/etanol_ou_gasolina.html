<!DOCTYPE html>
    <meta charset="utf-8">

        <title>Etanol ou Gasolina?</title>
        <h3>Etanol ou Gasolina?</h3>
        <br>    

            <script>

                function pulaLinha() { document.write("<br>"); }
                function imprime(frase) { document.write(frase); pulaLinha(); }

                precoalcool = prompt("Qual o preço do Etanol?");
                precogasolina = prompt("Qual o preço da gasolina?");
                calculo = (precoalcool/precogasolina).toFixed(2);

                if(calculo < 0.70){ imprime("Compensa você abastecer com Etanol")}
                else if(calculo > 0.70){ imprime("Compensa você abastecer com Gasolina")}
                else{imprime("Neste caso, tanto faz")}

            </script>
