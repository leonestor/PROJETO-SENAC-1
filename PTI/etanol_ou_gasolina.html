<!DOCTYPE html>
<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>
<br>    

<script>

    function pulaLinha() { document.write("<br>"); }
    function imprime(frase) { document.write(frase); pulaLinha(); }

    precoalcool = prompt("Qual o preço do Etanol?");
    precogasolina = prompt("Qual o preço da gasolina?");
    var calculo = precoalcool/precogasolina

    if(calculo = 0.7) {imprime( "A relação de consumo entre álcool e gasolina é de " + calculo + ". Logo, tanto faz abastecer com um ou outro.")}
    else if(calculo < 0.7) {imprime( "A relação de consumo entre álcool e gasolina é de " + calculo + ". Logo, é mais vantajoso abastecer com Etanol.")}
    else if(calculo > 0.7) {imprime( "A relação de consumo entre álcool e gasolina é de " + calculo + ". Logo, é mais vantajoso abastecer com Gasolina.")} 

        
</script>
